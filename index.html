<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DBZ 2</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./img/mj.png"/>

</head>
<body>
    <div id="container">
        <div id="header">
            <h1>DBZ 2</h1>
        </div>
        <div class="side">
            <div id="player" >
                <div id="playerspot2">
                    <div>Power Level: <span id="playerHealth">125</span></div>
                </div>
                <div id="playerMoveset" onclick="goku()">

                </div>
                <div id="playerMoveset2">
                        <ul><span id="playerName">Goku</span></ul>
                        <li onclick="playerAttack(10)"> <button class="move1">Kamehameha</button></li>
                        <li onclick="playerAttack(5)"><button class="move2"> Spirit Bomb </button></li>
                </div>
            </div>
        </div>
        <div class="side">
            <div id="enemy" >   
                <div id="enemyspot2">
                    <div>Power Level: <span id="enemyHealth">90</span></div>
                </div>
                <div id="enemyMoveset" onclick="enemy()">

                </div>
                <div id="enemyMoveset2">
                        <ul><span id="enemyName">Cell</span></ul>
                        <li onclick="enemyAttack(3)"> <button class="move">Cell Jr.'s</button></li>
                        <li onclick="enemyAttack(7)"> <button class="move">Absorbtion</button> </li>
                </div>
            </div>
        </div>
        <div id="announcer">
            <div>
                <p id="comment">Goku's Legacy</p>
            </div>
        </div>
    </div>
    <div id="footer">
        <a href="https://codejoy-wins.github.io/"> &copy Jann Software 2019</a>
        <div id="date" onclick="date()">
            today's date: 
        </div>
    </div>
    <script src="./nerves.js"></script>
</body>
</html>
